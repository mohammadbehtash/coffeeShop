<div [routerLink]="['/article',item.href]" class="flex sm:block gap-x-2.5 cursor-pointer p-2.5 md:pb-2 group">
    <div
        class="relative w-[130px] h-[130px] shrink-0 sm:w-auto sm:h-auto sm:mb-4 rounded-2xl rounded-bl-[30px] overflow-hidden">
        <img class="h-full object-cover sm:h-auto" [src]="'http://localhost:4000/img/'+item.cover" alt="">
        <div
            class="absolute inset-0 w-full h-full transition-all hidden invisible opacity-0 md:flex items-center justify-center group-hover:opacity-100 group-hover:visible delay-75 bg-gradient-to-r from-orange-200/80 to-orange-300/80">
            <svg class="text-red-950 w-[138px] h-[54px]">
                <use href="#app"></use>
            </svg>
        </div>

    </div>
    <div class="sm:flex justify-between items-start w-full">

        <h2
            class="font-bold md:font-medium mt-2.5 sm:mt-0 text-sm/7 md:text-lg line-clamp-2 sm:max-w-[193px] text-zinc-700 dark:text-white">{{item.title}}</h2>
        <div class="gap-5 sm:flex hidden">
            <span class="lg:block hidden w-px h-[61px] bg-gray-100 dark:bg-white/10"></span>
            <div class="flex flex-col w-12 text-center ml-[12px] lg:ml-[18px] text-teal-600 dark:text-emerald-500 text-sm ">
                <span class="font-bold text-base ">{{item.createdAt|jalaliDate}}</span>
                <!-- <span>خرداد</span>
                <span>1403</span> -->
            </div>
        </div>
        <div
            class="sm:hidden flex justify-between items-end border-t border-t-gray-100 dark:border-t-white/10 pt-[18px] mt-5">
            <span class="text-teal-600 text-xs dark:text-emerald-500">27خرداد 1403</span>
            <a href=""
                class="flex items-center ml-1.5 bg-orange-200/20 text-orange-300 gap-x-1 text-sm h-5 rounded-md pr-2.5 pl-2">مطالعه
                <svg class="w-3.5 h-3.5">
                    <use href="#arrow-leftf"></use>
                </svg>
            </a>
        </div>
    </div>
</div>
