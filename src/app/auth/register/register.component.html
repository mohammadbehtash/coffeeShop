<form action="" (ngSubmit)="unSubmit()" [formGroup]="registerForm" class="flex items-center flex-col justify-center">
    <div class="text-white text-center">
        <h3 class="text-2xl mb-2">فورم ثبت نام</h3>
        <h6 class="mb-2">لطفا ایمیل خود را وارد کنید</h6>
    </div>
    <div class="text-white mb-4">
        <input formControlName="username" class="bg-gray-500 p-3 outline-0 rounded-lg focus:border" type="text" placeholder="نام کاربری">
    </div>  
    <div class="text-white mb-4">
        <input formControlName="name" class="bg-gray-500 p-3 outline-0 rounded-lg focus:border" type="text" placeholder="نام">
    </div>  
    <div class="text-white mb-4">
        <input formControlName="phone" class="bg-gray-500 p-3 outline-0 rounded-lg focus:border" type="text" placeholder="تلفن">
    </div>  
    <div class="text-white mb-4">
        <input formControlName="password" class="bg-gray-500 p-3 outline-0 rounded-lg focus:border" type="text" placeholder="رمز عبور">
    </div>  
    <div class="text-white mb-3 w-full">
        <button class="bg-orange-400 p-3 w-full rounded-lg">ثبت نام</button>
    </div>  
</form>
